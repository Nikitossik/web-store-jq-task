        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name='regUser' id='regUser' method="GET">
                            <div class="form-group">
                                <label for="email">Login</label>
                                <input type="text" class="form-control" name='login' id="login"
                                    aria-describedby="loginHelp" placeholder="Enter login">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" name='pass' id="pass"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Your cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body empty">
                    </div>
                    <div class="modal-footer">
                        <form name='buy' id='buyProducts' method="GET">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">First and last name</span>
                                </div>
                                <input type="text" name='name' class="form-control">
                                <input type="text" name='surname' class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tel">Telephone number</label>
                                <input type="tel" class="form-control validPhone" name='tel' id="tel">
                            </div>
                            <div class="form-group">
                                <label for="credit">Your credit card</label>
                                <input type="text" class="form-control validCardNumber validCardNumber" name='credit'
                                    id="credit">
                            </div>
                            <button type="submit" class="btn btn-primary">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="heading container text-center">
                <h1 class="">Ellegante</h1>
                <p class="">Be classy man</p>
            </div>
            <div id="header__carousel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#header__carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#header__carousel" data-slide-to="1"></li>
                    <li data-target="#header__carousel" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item one active">
                        <div class="container-fluid text-center">
                            <h2>Find suitable clothes</h2>
                        </div>
                    </div>
                    <div class="carousel-item two">
                        <div class="container-fluid text-center">
                            <h2>Always be on style</h2>
                        </div>
                    </div>
                    <div class="carousel-item three">
                        <div class="container-fluid text-center">
                            <h2>Favorable prices</h2>
                        </div>
                    </div>
                </div>

                <a class="control carousel-control-prev" href="#header__carousel" data-slide="prev">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a class="control carousel-control-next" href="#header__carousel" data-slide="next">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </header>
        <script>
            $(document).ready(function () {
                $(".heading h1").css("animation", "fadeInLeft 1s");
                $(".heading p").css({
                    animation: "fadeInRight 1s 0.5s",
                    opacity: "1",
                });
                $(".carousel").carousel({ interval: 3000 });
            });

        </script>
        <main class="wrapper">
            <section id='offer'>
                <div class="row">
                    <div class="col col-12">
                        <h2 id="timer"></h2>
                    </div>
                </div>
                <div class="container-fluid envelope-box">
                    <div class="envelope">
                        <audio id='envelope-audio'>
                            <source src="audio/audio.mp3" type="audio/mpeg">
                        </audio>
                        <div class="envelope-top">
                            <img src="images/music-envelope/envelope-top.svg" alt="">
                        </div>
                        <div class="envelope-body">
                            <img src="images/music-envelope/envelope-body.svg" alt="">
                        </div>
                        <div class="paper">

                        </div>
                    </div>

                    <button class='open-env'>Open envelope</button>
                </div>
    </div>
    </section>

            <div id="answers"></div>
            <div class="form-group">
                <textarea class="form-control" id="chat-message" rows="1"></textarea>
                <button class="form-control" id='send'>Send</button>

        </form>
        <div class="triggerChat">
            <i class="fas fa-question-circle"></i>
